<h1>A. Rahman Bishal's Portfolio</h1>

{% load static %}

<a href=" {% static 'portfolio/Resume.pdf'%}">Resume</a> <br>
<img src="{% static 'portfolio/PortfolioProfile.jpeg' %}" height="500" width="500"}>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="250" width="250">
    {% if project.url %}
    <br> <a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
