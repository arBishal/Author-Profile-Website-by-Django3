{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/PortfolioProfile.jpeg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h2 id="hometext" class="font-weight-bold">লেখক ও অনুবাদক, আশিকুর রহমান বিশাল</h2>
  </div>
</div>

<h3 class="mt-5">প্রকাশিত গ্রন্থাবলী</h3>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h4>{{ project.title }}</h4>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
